<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Importação de arquivos css externos -->
    <link rel="stylesheet" href="../styles/home/index.css">
    <link rel="stylesheet" href="../styles/home/header.css">
    <link rel="stylesheet" href="../styles/contact/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Developer - Contato</title>
</head>
<body>
     <!-- Tag Header, nav e ul usadas para criar uma navegação semantica -->
    <header class="Header">
        <nav class="Nav">
            <ul class="ListNav">
                <a href="../../index.html" class="NavOption"><li>Home</li></a>
                <a href="aboutme.html" class="NavOption"><li>Sobre Mim</li></a>
                <a href="education.html" class="NavOption"><li>Formação</li></a>
                <a href="contact.html" class="NavOption"><li>Contato</li></a>
            </ul>
            <!-- Link utilizando "target="_blank" para abrir uma nova aba para o link -->
            <a href="https://github.com/MaxiiXx23" class="ButtonGithub" target="_blank">Portfólio</a>
        </nav>
    </header>
    <section class="banner">
        <img class="ImageBanner" src="../assets/banner.svg" alt="imagem Max Developer" title="Max Developer" />
        <div class="ContainerForm">
            <h5 class="Title">Topa um bate-papo? Envia-me um e-mail.</h5>
            <!-- Formulário que terá sua informações resgatadas por uma função Javascript externa -->
            <form class="Form" action="#" method="post" >
                <label class="Label">
                    E-mail:
                    <!-- Input com propriedas básicas -->
                    <input class="Input" type="email" name="email" placeholder="Digite seu e-mail" />
                </label>
                <label class="Label">
                    Nome:
                    <input class="Input" name="nameUser" type="text" placeholder="Informe seu nome" />
                </label>
                <label class="Label">
                    Mensagem:
                    <textarea class="Input" name="message" rows=8 cols=32 placeholder="Informe o assunto do nosso bate-papo :)"></textarea>
                </label>
                <!-- Ao clicar no Button, será simulado um envio de formulário através da função: submitForm() -->
                <button type="button" onclick="submitForm()">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <strong>© 2023 Max Portfolio, Todos os direitos reservados.</strong>
    </footer>
    <!-- Importação do script externo Javascript -->
    <script src="../javascript/form.js"></script>
</body>
</html>
